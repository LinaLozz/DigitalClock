<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="estilos-reloj/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Romanesco&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <br>
    <br>
    <br>
    <!--  Wrap Section -->
    <div class="wrap">
        <div class="widget">
            <div class="date">
                <p id="diaSemana" class="dayWeek"></p>
                <p id="dia" class="day"></p>
                <p id="mes" class="month"></p>
                <p id="year" class="year"></p>
            </div><!-- End Wrap section -->
            
            <!-- clock section -->
            <div class="clock">
                <p id="horas" class="hours"></p>
                <p> : </p>
                <p id="minutos" class="minutes"></p>
                <p> : </p>
                <div class="seconds-box">
                    <p id="ampm" class="ampm"></p>
                    <p id="segundos" class="seconds"></p>
                </div>
            </div><!-- End clock Section -->           
        </div>
    </div>
    <br>
    <br>
    <br>
    <h5>"Change your 24 hours and you will change your life". Eric Thomas</h5>
